<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Pharmacy</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base_generic_styles.css' %}">
  <script src="{% static 'js/base_generic_script.js' %}"></script>
</head>
<body>
  <div class="window">
    <div class="header">
      <div class="title">
        Pharmacy
      </div>
      <div class="options">
        <div class="opt"><a href="{% url 'index' %}">Home</a></div>
        <div class="opt"><a href="{% url 'medicine-list' %}">Medicine</a></div>
        <div class="opt"><a href="{% url 'bill-list' %}">Bill</a></div>
        <div class="opt"><a href="{% url 'customer-list' %}">Customer</a></div>
        <div class="opt"><a href="{% url 'dealer-list' %}">Dealer</a></div>
        <div class="opt"><a href="{% url 'employee-list' %}">Employee</a></div>
        <div class="opt"><a href="{% url 'attendance-list' %}">Attendance</a></div>
        <div class="opt"><a href="{% url 'todo-list' %}">TODO</a></div>
        <div class="opt"><a href="{% url 'pharmacy' %}">About</a></div>
      </div>
    </div>
    <div class="body">
      {% block content %} {%endblock %}
    </div>
    <div class="footer">
      <div class="footer-part">
      </div>
      <div class="footer-part">
        <h5 id="clock">time loading</h5>
    </div>
  </div>
</body>
</html>
