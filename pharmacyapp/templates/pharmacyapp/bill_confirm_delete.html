{% extends "base-generic.html" %}

{% block content %}
<br>
<form method="post">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bill_confirm_delete_styles.css' %}">
    {% csrf_token %}
    <h1>Bill Delete</h1>
    <p>Are you sure you want to delete "{{ object.date }}" this bill?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
